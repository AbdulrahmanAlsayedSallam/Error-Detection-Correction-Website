<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Detection & Correction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Error Detection & Correction</h1>
    <nav>
      <button onclick="showSection('parity')">Parity Check</button>
      <button onclick="showSection('hamming')">Hamming Code</button>
      <button onclick="showSection('crc')">CRC</button>
    </nav>
  </header>

  <main>
    <section id="parity" class="visible">
      <h2>Parity Check</h2>
      <input type="text" id="parityInput" placeholder="Enter binary data">
      <label for="parityType">Parity Type:</label>
      <select id="parityType">
        <option value="even">Even</option>
        <option value="odd">Odd</option>
      </select>
      <button onclick="checkParity()">Check Parity</button>
      <p id="parityResult"></p>
    </section>

    <section id="hamming">
      <h2>Hamming Code</h2>

      <!-- Dropdown for Hamming Code options -->
      <label for="hammingOption">Choose an option:</label>
      <select id="hammingOption">
        <option value="encode">Generate Hamming Code</option>
        <option value="decode">Check for Errors & Correct</option>
      </select>

      <!-- Input for binary data -->
      <input type="text" id="hammingInput" placeholder="Enter 4-bit binary data">

      <!-- Buttons for both options -->
      <button onclick="hammingAction()">Submit</button>
      <p id="hammingResult"></p>
    </section>

    <!-- CRC Section -->
    <section id="crc">
      <h2>CRC (Cyclic Redundancy Check)</h2>

      <label for="crcMode">Select CRC Mode:</label>
        <select id="crcMode" onchange="updateCRCPlaceholder()">
          <option value="generate">Generate CRC Codeword</option>
          <option value="check">Check for Errors</option>
        </select>
  <br><br>

  <input type="text" id="crcData" placeholder="Enter data (e.g., 10011000)">
  <br><br>
  <input type="text" id="crcDivisor" placeholder="Enter divisor (e.g., 1101)">
  <br><br>
  <button onclick="handleCRC()">Compute CRC</button>
  <pre id="crcResult"></pre>
</section>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
